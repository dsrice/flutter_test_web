{% extends "base.html" %}
{% load sass_tags %}
{% block content %}
<link rel="stylesheet" href="{% sass_src  'bell_app/article.sass' %}">

<div class="row">
    <div class="col s12">
        <a class="waves-effect waves-light btn right" href="{% url 'bell_app:article_new'%}" >
            新規作成
        </a>
    </div>
    <div class="col s12">
        <table class="striped">
            <thead>
                <tr>
                    <th class="w-5">id</th>
                    <th class="w-90">タイトル</th>
                    <th class="w-5"></th>
                </tr>
            </thead>
            <tbody>
                {% for article in form.articles %}
                    <tr class="p-articlePage_tbodyTr">
                        <td>{{ article.id }}</td>
                        <td>{{ article.title }}</td>
                        <td>
                            <a class="waves-effect waves-light btn-flat " href="{% url 'bell_app:article_edit' article_id=article.id %}" >
                                <i class="material-icons left">create</i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
