{% extends "base.html" %}
{% load sass_tags %}
{% block content %}
<link rel="stylesheet" href="{% sass_src  'bell_app/article.sass' %}">

<form method="post" action="edit">
    {% csrf_token %}
    <div class="row">
        <div class="col s12">
          <table>
              <tbody>
                <tr>
                    <td>
                         タイトル
                    </td>
                    <td>
                        {{ form.article_title }}
                    </td>
                </tr>
                <tr>
                    <td>
                        本文
                    </td>
                    <td>
                        {{ form.article_body }}
                    </td>
                </tr>

              </tbody>
          </table>
        </div>
        <div class="col s12">
            <div class="p-articlePage_buttonArea">
                <a class="waves-effect waves-light btn left grey darken-2" href="{% url 'bell_app:article_index'%}" >
                    <i class="material-icons left">keyboard_arrow_left</i>戻る
                </a>

                <button class="btn waves-effect waves-light" type="submit" name="action">
                    <i class="material-icons left">send</i>登録
                </button>
            </div>
        </div>
    </div>
</form>

{% endblock %}
