{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEMO管理</title>
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/62ca8bcc34.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% sass_src  'bell_app/common/common.sass' %}">
    <link rel="stylesheet" href="{% sass_src  'bell_app/common/header.sass' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <ul id="nav-mobile" class="sidenav sidenav-fixed blue lighten-3">
            <li>
                <div class="m-sideMenu_demoArea">
                    DEMO管理
                </div>
            </li>
            <li>
                <a href="{% url 'bell_app:article_index'%}">
                    <div class="m-sideMenu_menuArea">
                        <i class="material-icons ">mode_edit</i>記事管理
                    </div>
                </a>
            </li>
            <li>
                <a href="{% url 'bell_app:stamp_show'%}">
                    <div class="m-sideMenu_menuArea">
                        <i class="fas fa-stamp"></i>スタンプ管理
                    </div>
                </a>
            </li>
        </ul>
    </header>
    <main>
        <nav class="m-header_headerArea">
          <div class="nav-wrapper white black-text">
                <span class="m-header_titleArea">{{ title }}</span>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                  <li><a class="black-text" href="collapsible.html">ログアウト</a></li>
                </ul>
          </div>
        </nav>
        <div class="container bsa">
          {% block content %}
          {{ content }}
          {% endblock %}
        </div>
    </main>

</body>
</html>
